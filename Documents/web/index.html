<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Messenger | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --sidebar-bg: #181818;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #7c4dff;
            --accent-hover: #651fff;
            --border: #333;
            --input-bg: #2c2c2c;
            --danger: #ff4444;
            --danger-hover: #cc0000;
            --success: #44ff44;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- LOGIN SCREEN --- */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1,
        h2,
        h3 {
            margin: 0 0 20px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 40px;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- DASHBOARD LAYOUT --- */
        #dashboard {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Hamburger Menu (Mobile) */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--accent);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .menu-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            transition: 0.3s;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .user-list {
            overflow-y: auto;
            flex: 1;
        }

        .user-item {
            padding: 10px 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
            color: var(--text-muted);
            position: relative;
        }

        .user-item:hover {
            background: var(--input-bg);
            color: white;
        }

        .user-item .avatar {
            width: 32px;
            height: 32px;
            background: var(--input-bg);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: var(--accent);
            flex-shrink: 0;
        }

        .user-item .user-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-item.inactive {
            opacity: 0.8;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-left: 3px solid var(--danger);
        }

        .user-item.inactive .avatar {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .user-item.inactive .user-name {
            color: var(--danger);
            text-decoration: line-through;
        }

        .user-item.inactive .user-name::after {
            content: " üîí D√âSACTIV√â";
            font-weight: bold;
            font-size: 10px;
            color: var(--danger);
            text-decoration: none;
        }

        /* Admin Controls - SLIDING TOGGLE SWITCH */
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
            align-items: center;
            flex-shrink: 0;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
            margin-right: 5px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        .admin-action.delete {
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            font-weight: bold;
            background: var(--danger);
            color: white;
        }

        .admin-action.delete:hover {
            background: var(--danger-hover);
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .composer-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 700px;
            border: 1px solid var(--border);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .preview-container {
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .preview-title {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .gnome-preview {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .gnome-preview h3 {
            color: inherit;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .gnome-preview p {
            font-family: monospace;
            font-weight: 900;
            margin: 0;
            line-height: 1.4;
            word-break: break-word;
        }

        .gnome-preview img {
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border);
            margin-top: auto;
        }

        .logout-btn:hover {
            border-color: red;
            color: red;
            background: rgba(255, 0, 0, 0.05);
        }

        .warning-banner {
            background: var(--danger);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 1024px) {
            .main-content {
                padding: 30px 20px;
            }

            .composer-card {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                padding: 80px 15px 20px 15px;
                width: 100%;
            }

            .composer-card {
                padding: 20px;
            }

            .row {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .login-card {
                padding: 30px 20px;
            }

            .gnome-preview {
                min-width: 200px;
                padding: 15px;
            }

            .preview-container {
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 70px 10px 15px 10px;
            }

            .composer-card {
                padding: 15px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 30px;
            }

            input,
            button {
                padding: 12px;
            }

            .admin-controls {
                flex-direction: column;
                gap: 3px;
            }

            .admin-btn {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
    </style>
</head>

<body>

    <div id="loginScreen">
        <div class="login-card">
            <h1>42 MESSENGER</h1>
            <input type="text" id="loginInput" placeholder="Login Intra (ex: pilaztd42)">
            <input type="password" id="passInput" placeholder="Mot de passe">
            <button onclick="login()">Connexion</button>
        </div>
    </div>

    <!-- √âCRAN COMPTE D√âSACTIV√â -->
    <div id="deactivatedScreen" class="login-container hidden" style="text-align: center;">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div style="font-size: 60px; margin-bottom: 20px;">üîí</div>
            <h1 style="color: var(--danger); margin-bottom: 10px;">Compte D√©sactiv√©</h1>
            <p style="color: var(--text-muted); margin-bottom: 20px;">
                Votre compte a √©t√© d√©sactiv√© par un administrateur.
                Vous ne pouvez plus acc√©der √† la messagerie.
            </p>
            <button onclick="location.reload()" style="background: var(--input-bg);">Retour √† l'accueil</button>
        </div>
    </div>

    <!-- √âCRAN DASHBOARD -->
    <div id="dashboard" class="dashboard-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="myLoginDisplay" style="color: var(--accent); margin: 0;">@Moi</h2>
                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 5px;">En ligne</div>
            </div>
            <div class="user-list" id="userListContainer">
                <!-- Rempli par JS -->
            </div>
            <div style="padding-top: 20px;">
                <button class="logout-btn" onclick="location.reload()">D√©connexion</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Warning Banner (supprim√© car remplac√© par l'√©cran bloqu√©) -->

            <div class="composer-card">
                <h2 id="chatWithTitle">S√©lectionnez un ami √† gauche</h2>

                <input type="hidden" id="receiverInput">

                <div class="row">
                    <div class="col">
                        <label>Couleur</label>
                        <input type="color" id="colorInput" value="#7c4dff"
                            style="height: 45px; padding: 5px; cursor: pointer;" oninput="updatePreview()">
                    </div>
                    <div class="col">
                        <label>Taille (px)</label>
                        <input type="number" id="sizeInput" value="70" min="20"  oninput="updatePreview()">
                    </div>
                    <div class="col">
                        <label>Dur√©e (sec)</label>
                        <input type="number" id="durationInput" value="3" min="00">
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <label>Message Texte</label>
                    <input type="text" id="messageInput" placeholder="Tapez votre message ici..."
                        oninput="updatePreview()">
                </div>

                <div style="margin-top: 10px; text-align: center; color: var(--text-muted);">‚Äî OU ‚Äî</div>

                <div style="margin-top: 10px;">
                    <label>Envoyer une Image (Ou faites Ctrl+V n'importe o√π)</label>
                    <input type="file" id="imageInput" accept="image/*" onchange="updatePreview()">
                </div>

                <button onclick="send()" style="margin-top: 20px; font-size: 1.1rem; padding: 16px;">ENVOYER LE MESSAGE
                    üöÄ</button>
            </div>

            <div class="preview-container">
                <div class="preview-title">Aper√ßu sur l'√©cran de la victime</div>
                <div id="gnomePopup" class="gnome-preview">
                    <h3 id="previewTitle">DE: MOI</h3>
                    <p id="previewText">Aper√ßu du texte...</p>
                    <img id="previewImage">
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUserId = null;
        let myLogin = "";
        let isAdmin = false;
        let isActive = true;

        // Toggle mobile menu
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Close menu when clicking outside on mobile
        document.addEventListener('click', function (e) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // GESTION DU CTRL+V (PASTE)
        document.addEventListener('paste', function (event) {
            // On r√©cup√®re les √©l√©ments du presse-papier
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;

            for (let index in items) {
                const item = items[index];
                // Si c'est un fichier image
                if (item.kind === 'file' && item.type.includes('image/')) {
                    const blob = item.getAsFile();

                    // On met ce fichier dans l'input file
                    const fileInput = document.getElementById('imageInput');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(blob);
                    fileInput.files = dataTransfer.files;

                    // On vide le champ texte pour √©viter la confusion
                    document.getElementById('messageInput').value = "";

                    // On met √† jour la preview imm√©diatement
                    updatePreview();

                    // Petit feedback visuel (optionnel)
                    // console.log("Image coll√©e !");
                }
            }
        });

        // Met √† jour la preview
        function updatePreview() {
            const color = document.getElementById('colorInput').value;
            const size = document.getElementById('sizeInput').value;
            const text = document.getElementById('messageInput').value;
            const fileInput = document.getElementById('imageInput');

            const title = document.getElementById('previewTitle');
            const p = document.getElementById('previewText');
            const img = document.getElementById('previewImage');
            const popup = document.getElementById('gnomePopup');

            // Mise √† jour Titre
            title.innerText = "DE: " + (myLogin ? myLogin.toUpperCase() : "MOI");
            title.style.color = color;

            // Image vs Texte
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.src = e.target.result;
                    img.style.display = "block";
                    p.style.display = "none";

                    img.style.border = `4px solid ${color}`;
                    popup.style.boxShadow = `0 0 30px ${color}`;
                }
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                img.style.display = "none";
                p.style.display = "block";
                p.innerText = text || "Votre message...";
                p.style.color = color;
                p.style.fontSize = size + "px";
                popup.style.boxShadow = "none";
            }
        }

        async function login() {
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('login', document.getElementById('loginInput').value);
            formData.append('password', document.getElementById('passInput').value);

            try {
                const res = await fetch('api.php', { method: 'POST', body: formData }).then(r => r.json());

                if (res.status === 'success') {
                    currentUserId = res.user_id;
                    myLogin = document.getElementById('loginInput').value;
                    isAdmin = res.is_admin || false;
                    // Conversion robuste pour isActive
                    isActive = res.is_active == 1 || res.is_active === true;

                    document.getElementById('loginScreen').classList.add('hidden');

                    if (!isActive) {
                        // SI D√âSACTIV√â : On affiche l'√©cran de blocage
                        document.getElementById('deactivatedScreen').classList.remove('hidden');
                    } else {
                        // SI ACTIF : On affiche le dashboard
                        document.getElementById('dashboard').classList.remove('hidden');
                        document.getElementById('myLoginDisplay').innerText = "@" + myLogin + (isAdmin ? " (Admin)" : "");
                        loadUsers();
                        setInterval(() => {
                            if (currentUserId && isActive) loadUsers();
                        }, 5000);
                    }
                    updatePreview();
                } else {
                    alert("Erreur: " + res.message);
                }
            } catch (e) { alert("Erreur connexion serveur"); }
        }

        async function loadUsers() {
            try {
                const formData = new FormData();
                formData.append('action', 'get_users');
                formData.append('user_id', currentUserId);
                const res = await fetch('api.php', { method: 'POST', body: formData }).then(r => r.json());

                const container = document.getElementById('userListContainer');
                container.innerHTML = "";

                if (res.users) {
                    res.users.forEach(user => {

                        const userLogin = user.login || "Inconnu";
                        const userId = user.id || null;

                        const userIsActive = user.is_active == 1 || user.is_active === true;
                        const userIsAdmin = user.is_admin == 1 || user.is_admin === true;

                        let div = document.createElement('div');
                        div.className = 'user-item' + (!userIsActive ? ' inactive' : '');

                        let html = `<div class="avatar">${userLogin.substring(0, 2).toUpperCase()}</div>`;
                        html += `<div class="user-name">${userLogin}${userIsAdmin ? ' ‚≠ê' : ''}</div>`;

                        // Admin controls
                        if (isAdmin && userId && userId !== currentUserId) {
                            html += `<div class="admin-controls">`;
                            html += `<label class="switch" onclick="event.stopPropagation();" title="${userIsActive ? 'D√©sactiver' : 'Activer'}">
                                        <input type="checkbox" ${userIsActive ? 'checked' : ''} onchange="toggleUserStatus(${userId}, this.checked)">
                                        <span class="slider"></span>
                                     </label>`;
                            html += `<span class="admin-action delete" onclick="deleteUser(${userId}, '${userLogin}'); event.stopPropagation();" title="Supprimer">üóëÔ∏è</span>`;
                            html += `</div>`;
                        }

                        div.innerHTML = html;
                        div.innerHTML = html;
                        div.onclick = (e) => {
                            if (e.target.closest('.admin-controls')) return;

                            div.classList.toggle('active');

                            const currentRecipients = document.getElementById('receiverInput').value
                                ? document.getElementById('receiverInput').value.split(', ').filter(r => r !== '')
                                : [];

                            if (div.classList.contains('active')) {
                                if (!currentRecipients.includes(userLogin)) {
                                    currentRecipients.push(userLogin);
                                }
                            } else {
                                const index = currentRecipients.indexOf(userLogin);
                                if (index > -1) {
                                    currentRecipients.splice(index, 1);
                                }
                            }

                            document.getElementById('receiverInput').value = currentRecipients.join(', ');
                            document.getElementById('chatWithTitle').innerText =
                                currentRecipients.length > 0
                                    ? "Envoyer √† : " + currentRecipients.join(', ')
                                    : "S√©lectionnez des amis √† gauche";
                        };
                        container.appendChild(div);
                    });
                }
            } catch (e) { console.error(e); }
        }

        async function deleteUser(userId, userLogin) {
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer l'utilisateur "${userLogin}" ?\n\nCette action est irr√©versible !`)) {
                return;
            }

            const formData = new FormData();
            formData.append('action', 'delete_user');
            formData.append('admin_id', currentUserId);
            formData.append('user_id', userId);

            try {
                const res = await fetch('api.php', { method: 'POST', body: formData }).then(r => r.json());
                alert(res.message);
                if (res.status === 'success') {
                    loadUsers();
                }
            } catch (e) { alert("Erreur lors de la suppression"); }
        }

        async function toggleUserStatus(userId, newStatus) {
            const formData = new FormData();
            formData.append('action', 'toggle_user_status');
            formData.append('admin_id', currentUserId);
            formData.append('user_id', userId);
            formData.append('is_active', newStatus ? 1 : 0);
            try {
                const res = await fetch('api.php', { method: 'POST', body: formData }).then(r => r.json());
                if (res.status === 'success') {
                    loadUsers();
                }
            } catch (e) { alert("Erreur lors du changement de statut"); }
        }

        async function send() {
            const btn = document.querySelector('button[onclick="send()"]');
            btn.innerText = "Envoi...";
            btn.disabled = true;

            // Separation des destinataires
            const rawRecipients = document.getElementById('receiverInput').value;
            const recipients = rawRecipients.split(',').map(r => r.trim()).filter(r => r);

            if (recipients.length === 0) {
                alert("Veuillez s√©lectionner au moins un destinataire.");
                btn.innerText = "ENVOYER LE MESSAGE üöÄ";
                btn.disabled = false;
                return;
            }

            const color = document.getElementById('colorInput').value;
            const size = document.getElementById('sizeInput').value;
            const duration = document.getElementById('durationInput').value;
            const file = document.getElementById('imageInput').files[0];
            const text = document.getElementById('messageInput').value;

            let successCount = 0;
            let errors = [];

            for (const recipient of recipients) {
                const formData = new FormData();
                formData.append('action', 'send_message');
                formData.append('sender_id', currentUserId);
                formData.append('receiver_login', recipient);
                formData.append('color', color);
                formData.append('size', size);
                formData.append('duration', duration);

                if (file) formData.append('image', file);
                else formData.append('message', text);

                try {
                    const res = await fetch('api.php', { method: 'POST', body: formData }).then(r => r.json());
                    if (res.status === 'success') {
                        successCount++;
                    } else {
                        errors.push(`${recipient}: ${res.message}`);
                    }
                } catch (e) {
                    errors.push(`${recipient}: Erreur r√©seau`);
                }
            }

            if (errors.length > 0) {
                alert(`Envoy√© √† ${successCount} personne(s).\nErreurs:\n` + errors.join('\n'));
            } else {
                alert(`Message envoy√© avec succ√®s √† ${successCount} personne(s) !`);
            }

            // Clean up
            document.getElementById('messageInput').value = '';
            document.getElementById('imageInput').value = '';
            updatePreview();

            btn.innerText = "ENVOYER LE MESSAGE üöÄ";
            btn.disabled = false;
        }
    </script>
